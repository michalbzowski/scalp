<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Currency pairs</title>
</head>
<body>
<h1>Report</h1>
{#for pair in pairs}
    <form method="post" action="/trader/{pair.symbol}" class="inline">
        <button type="submit" name="submit_param" value="{pair.symbol}" class="link-button">
            {pair.symbol}
        </button>
    </form>
{/for}
</body>
</html>
